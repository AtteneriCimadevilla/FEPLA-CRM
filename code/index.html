<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-FEPLA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo">
    </header>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="loginForm">
                    <h2>Iniciar Sesión</h2>
                    <form id="loginFormSubmit" action="login.php" method="post">
                        <div class="mb-3">
                            <label for="login_user" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="login_user" name="login_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="login_password" name="login_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    <p class="mt-3">¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
                </div>
                
                <div id="registerForm" style="display: none;">
                    <h2>Registrarse</h2>
                    <form id="registerFormSubmit" action="register.php" method="post">
                        <div class="mb-3">
                            <label for="register_user" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="register_user" name="register_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="register_email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="register_email" name="register_email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register_password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="register_password" name="register_password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </form>
                    <p class="mt-3"><a href="#" id="showLogin">Volver al inicio de sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
